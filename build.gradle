apply plugin: "java"
apply plugin: "war"

// TODO Must compile with JDK 1.7 http://www.draconianoverlord.com/2014/04/01/jdk-compatibility.html
sourceCompatibility = 1.7
version = projectVersion

repositories {
    jcenter();
    mavenCentral()
}

dependencies {
    compile "javax.mail:javax.mail-api:$javamailVersion"
    compile "com.sun.mail:javax.mail:$javamailVersion"
    compile "com.sun.mail:smtp:$javamailVersion"
    compile "com.twilio.sdk:twilio-java-sdk:$twilioVersion"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "org.glassfish.jersey.containers:jersey-container-servlet-core:$jerseyVersion"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:$jerseyVersion"
		compile "javax.xml.bind:jaxb-api:$jaxbVersion"
    compile "javax.ws.rs:javax.ws.rs-api:$jaxrsVersion"

    providedCompile "javax.servlet:javax.servlet-api:$servletVersion"

}